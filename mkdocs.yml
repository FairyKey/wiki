site_name: Fairy Key Wiki
site_url: http://wiki.fairykey.app
theme:
  name: material
  logo: assets/icon.png
  favicon: assets/favicon.ico
  palette:
    # dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: light blue
      accent:
        light blue

        # dark mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Dark mode
      primary: light blue
      accent: light blue

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences